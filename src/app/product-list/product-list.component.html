<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]= "product.name + ' details'"> <!--sets title dynamically-->
      {{ product.name }} <!--Interpolation syntax, lets us render the property value as text -->
    </a>
  </h3>
</div>
